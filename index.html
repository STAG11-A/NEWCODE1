<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume Increase</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        #startButton {
            width: 100%;
            height: 100%;
            background-color: transparent;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #startButton img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <button id="startButton">
        <!-- Укажите путь к вашему изображению -->
        <img src="funchoza.jpg" alt="Play">
    </button>
    <audio id="audio" src="audio_2025-03-02_17-58-21.ogg" loop></audio>

    <script>
        const audio = document.getElementById('audio');
        const startButton = document.getElementById('startButton');

        startButton.addEventListener('click', () => {
            // Воспроизводим звук
            audio.play().catch(error => {
                console.error("Ошибка воспроизведения звука:", error);
                alert("Не удалось воспроизвести звук. Пожалуйста, нажмите на кнопку еще раз.");
            });

            // Плавное увеличение громкости
            increaseVolume();
        });

        function increaseVolume() {
            let volume = 0;
            const interval = setInterval(() => {
                if (volume < 1) {
                    volume += 0.1;
                    audio.volume = volume;
                } else {
                    clearInterval(interval);
                }
            }, 1000);
        }
    </script>
</body>
</html>
